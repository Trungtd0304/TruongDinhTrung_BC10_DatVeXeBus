<div class="container">
  <h1>Booking Bus</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Tài Xế</h3>
      <ng-container *ngFor="let seat of listSeat; let index = index">
        <app-seat [seat]="seat" (eventSeat)="datGhe($event, seat)"></app-seat>
        <br *ngIf="(index + 1) % 4 === 0" />
      </ng-container>
    </div>
    <div class="col-md-6">
      <h3>Danh sách ghế đã chọn({{ soGheDaDat }})</h3>
      <hr />
      <p *ngFor="let ghe of DanhSachGheDangDat">
        <span>Ghế: {{ ghe.TenGhe + " $" + ghe.Gia }}</span>
      </p>
      <hr />
    </div>
  </div>
</div>
